name: Convert DXF files to images

on: [push]

jobs:
  convert_dxf_to_img:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install ezdxf matplotlib

    - name: Convert DXF files to images
      run: python dxf2img.py

    - name: Move images to preview folder
      run: mv *.png all_preview/
