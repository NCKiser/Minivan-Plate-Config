<body>
  <label for="Layout">Choose a PCB/Layout:</label>

  <select name="Layout" id="Layout" onchange="dropdown_update()">
    <option value="Jetvan">Jetvan</option>
    <option value="Monorail_Diesel">Monorail Diesel</option>
    <option value="Monorail_Steam">Monorail Steam</option>
    <option value="Monorail_Jet">Monorail Jet</option>
  </select>

  <br>

  <label for="Case">Choose a Case:</label>

  <select name="Case" id="Case" onchange="dropdown_update()">
    <option value="Tray_Mount">Tray-Mount</option>
    <option value="Hull_Mount">Hull-Mount</option>
    <option value="Coriander_Mount">Coriander-Mount</option>
    <option value="Campsite">Campsite</option>
  </select>

  <br>
  <br>

  <header>
    <a href="all_dxf/" id="Download">Download Plate .dxf</a>
  </header>

  </p>
</body>
<script>
  function dropdown_update(){
    var layout_sel = document.getElementById("Layout");
    var case_sel = document.getElementById("Case");
    var selection = layout_sel.value + "_" + case_sel.value + ".dxf"
    console.log(selection);

    document.getElementById("Download").setAttribute('href', "all_dxf/"+selection);
    document.getElementById("Download").innerHTML = "Download "+selection;
  }

  dropdown_update()
</script>
